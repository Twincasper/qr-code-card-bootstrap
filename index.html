<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-sm hover-shadow mb-4" style="max-width: 19rem;">
    <img id="qr-code" src="images/image-qr-code.png" class="card-img p-3" alt="QR code">
    <div class="card-body text-center">
      <h5 class="card-title fw-bold mb-3">Improve your front-end skills by building projects</h5>
      <p class="card-text text-muted mb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
  <div class="attribution small text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-decoration-none">Justin Watson</a>.
  </div>
</body>
</html>
